name: Gradle Build CI

on: 
    push:
    pull_request:
        branches:
          - develop

jobs:
    Gradle-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'zulu'
                java-version: '21'
            - name: Clean build
              run: ./gradlew clean build
